{% extends "base.html" %}
{% block head %}
<title>List All {{ mod.capitalize() }}</title>
{% endblock %}

{% block content %}
<h3>All {{ mod.capitalize() }}</h3>
<ul>
  {% for datum in data %}
  <li><a href="{{ url_for('view', mod=mod, id=datum.id) }}">{{datum.name}}</a> </li>
  {% endfor %}
</ul>

{% endblock %}
